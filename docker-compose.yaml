version: "3.8"

services:
  # --- BACKEND SERVICE ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - .env # loads GEMINI_API_KEY
    volumes:
      - ./api:/app/api # Hot-reload: changes in code reflect immediately

  # --- FRONTEND SERVICE ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src # Hot-reload for React
      - ./public:/app/public
      - /app/node_modules
    depends_on:
      - backend # Wait for backend to start
